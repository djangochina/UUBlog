{% extends "admin/container.html"%}

{% block title%} 分类管理 {% endblock %}
{% block scripts %}
<script type="text/javascript">
    $(document).ready(function() {
        $("#sidebarForm").validate();
    });
</script>
{% endblock %}
{% block content %}
<div class="tbox">
    <div class="bd">
        

        {% if message%}
        <b>{{message}}</b>
        {% endif %}
        <div class="floatL">
            <form name="sidebarForm" id="sidebarForm" method="POST" action="" >
                {% csrf_token %}
                <div class="rowItem">
                    <label>ID</label>
                    <input name="id" id="id" value="{{sidebarInfo.id}}" disabled="disabled" class="required"/>
                </div>

                <div class="rowItem">
                    <label>名称</label>
                    <input name="name" id="name" value="{{sidebarInfo.name}}" class="required"/>
                </div>

                <div class="rowItem">
                    <label>描述</label>
                    <input name="description" type="text" value="{{sidebarInfo.description}}"/>
                </div>
                
                <div class="rowItem">
                    <input type="submit" name="ok" value="--修改--"/>
                </div>
            </form>
        </div>

     
    </div>

</div>



{% endblock %}
